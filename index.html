<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Cost Estimator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Web Development Cost Estimator</h1>
        <form id="cost-estimator-form">
            <h2>User Information</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email">
            </div>

            <h2>Project Scope</h2>
            <div class="form-group">
                <label for="features">Features and Functionality:</label>
                <input type="text" id="features" placeholder="List all features">
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" placeholder="Number of pages">
            </div>
            <div class="form-group">
                <label for="complexity">Complexity:</label>
                <input type="text" id="complexity" placeholder="Describe complexity">
            </div>

            <h2>Team Requirements</h2>
            <div class="form-group">
                <label for="frontend-dev-hours">Front-end Developer Hours:</label>
                <input type="number" id="frontend-dev-hours" placeholder="Estimated hours">
            </div>
            <div class="form-group">
                <label for="backend-dev-hours">Back-end Developer Hours:</label>
                <input type="number" id="backend-dev-hours" placeholder="Estimated hours">
            </div>
            <div class="form-group">
                <label for="designer-hours">Designer Hours:</label>
                <input type="number" id="designer-hours" placeholder="Estimated hours">
            </div>
            <div class="form-group">
                <label for="qa-tester-hours">QA Tester Hours:</label>
                <input type="number" id="qa-tester-hours" placeholder="Estimated hours">
            </div>
            <div class="form-group">
                <label for="project-manager-hours">Project Manager Hours:</label>
                <input type="number" id="project-manager-hours" placeholder="Estimated hours">
            </div>

            <h2>Hourly Rates</h2>
            <div class="form-group">
                <label for="frontend-rate">Front-end Developer Rate:</label>
                <input type="number" id="frontend-rate" placeholder="Rate per hour">
            </div>
            <div class="form-group">
                <label for="backend-rate">Back-end Developer Rate:</label>
                <input type="number" id="backend-rate" placeholder="Rate per hour">
            </div>
            <div class="form-group">
                <label for="designer-rate">Designer Rate:</label>
                <input type="number" id="designer-rate" placeholder="Rate per hour">
            </div>
            <div class="form-group">
                <label for="qa-rate">QA Tester Rate:</label>
                <input type="number" id="qa-rate" placeholder="Rate per hour">
            </div>
            <div class="form-group">
                <label for="manager-rate">Project Manager Rate:</label>
                <input type="number" id="manager-rate" placeholder="Rate per hour">
            </div>

            <h2>Additional Costs</h2>
            <div class="form-group">
                <label for="domain-hosting">Domain and Hosting Cost:</label>
                <input type="number" id="domain-hosting" placeholder="Cost per year">
            </div>
            <div class="form-group">
                <label for="maintenance">Maintenance Cost:</label>
                <input type="number" id="maintenance" placeholder="Cost per year">
            </div>

            <button type="button" onclick="calculateCost()">Estimate Cost</button>
        </form>

        <div id="result" class="hidden">
            
            <h2>Estimated Cost Details</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p>Total Estimated Cost: <span id="total-cost"></span></p>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="script.js"></script>
</body>
</html>
